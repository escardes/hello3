const btn = document.querySelector('.off');

// Add your code here
btn.addEventListener("click", ()=>{
    if(btn.className == "off"){
        btn.textcontent = "Machine is on";
        btn.className = "on";
    }else{
        btn.textcontent = "Machine is off";
        btn.className = "off";
    }
})
